<!DOCTYPE html>
<html>
    <head>
        <title> Form HTML </title>
        <h1> Form HTML </h1>
    </head>

    <body>
            <p>
                <label>Name: </label>
                <input type="text" name="Name">
            </p>
            <p>
                <label> Gender: </label>
                <input type="radio" name="sex" value="Man">Man<input 
                type="radio" name="sex" value="Woman">Woman
            </p>
            <p>
                    <label>Address: </label>
                    <input type="text" name="Address">
            </p>
            <p>
                <label> Country: </label>
                <select name="Country" >
                    <option value="Indonesia">Indonesia</option>
                    <option value="Korea">Korea</option>
                    <option value="Jepang">Jepang</option>
                </select>
            </p>
            <p>
                    <label>Email: </label>
                    <input type="text" name="Email">
            </p>
            <p>
                    <label>Photo: </label>
                    <input type="text" name="Photo">
                    <input type="file" name="Browser" value="" width="" />
            </p>
            <p>
                <label>Comment: </label>
                <textarea name="Comment" id="" cols="50" rows="8"></textarea>
               
                <button type="submit" name="submit">
                    submit</button>
            </p>
    </body>

</html>
